<div class="container">

  <div class="text-4xl text-center font-bold my-10">
    Events
  </div>

  <hr/>


  <div class="flex flex-col gap-8 items-stretch mx-8 mt-20">
    @for (event of sortedEvents(); track event.id; let even = $even) {
      <div
        [routerLink]="['/events', event.id]"
        class="bg-white rounded-2xl overflow-hidden shadow-md max-w-full hover:scale-105 active:scale-95 cursor-pointer hover:shadow-2xl transition flex flex-row sm:hidden gap-4"
        [ngClass]="{ 'justify-center py-5' : !event.image }">
        @if (event.image) {
          <img
            [alt]="event.name"
            class="aspect-[3/2] max-w-[40%]"
            draggable="false"
            [src]="event.image"
          />
        }
        <div class="flex flex-col gap-3 justify-center">
          <h3 class="font-bold">
            {{ event.name }}
          </h3>
          <p>
            {{ event.dateTime | date: 'EEEE d MMMM' }}
          </p>
        </div>

      </div>
      <div
        [routerLink]="[event.id]"

        class=" flex-row bg-white rounded-2xl overflow-hidden shadow-md hover:scale-[102%] active:scale-[98%]
       cursor-pointer hover:shadow-2xl transition hidden sm:flex"
        [class.flex-row-reverse]="even"
      >

        @if (event.image) {
          <img
            [alt]="event.name"
            class="aspect-[3/2] max-w-72 object-cover "
            draggable="false"
            [src]="event.image"
          />
        }
        <div class="flex-1 m-5">
          <h3 class="text-xl font-bold">
            {{ event.name }}
          </h3>
          <p>
            in {{ formatDistance(event.dateTime, today()) }} ({{ event.dateTime | date: 'MMMM dd' }})
          </p>
          <hr class="my-2"/>
          <markdown class="line-clamp-3" [data]="event.description"/>
        </div>
      </div>
    }
  </div>
</div>
