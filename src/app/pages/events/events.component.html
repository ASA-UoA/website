<div class="flex flex-col gap-8 items-stretch mx-8">

  @for (event of sortedEvents(); track event.id; let even = $even) {
    <div
      [routerLink]="[event.id]"

      class="flex flex-row bg-white rounded-2xl overflow-hidden shadow-md hover:scale-105 active:scale-95 cursor-pointer hover:shadow-2xl transition"
      [class.flex-row-reverse]="even"
    >

      <img
        [alt]="event.name"
        class="aspect-[3/2] max-w-72"
        draggable="false"
        [src]="event.image"
      />
      <div class="flex-1">

        <h3 class="text-xl font-bold mx-5">
          {{ event.name }}
        </h3>
        <p class="mx-5">
          @if (event.dateTime) {
            {{ event.dateTime | date: 'EEEE d MMMM' }}
          }
        </p>
      </div>
    </div>
  }
</div>
