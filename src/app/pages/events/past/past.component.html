<div class="container">

  <div class="text-4xl text-center font-bold my-10">
    Events
  </div>

  <hr/>

  <div class="text-center">
    <button [routerLink]="['..']" class="btn mt-3">
      View upcoming events
    </button>
  </div>

  <div class="flex flex-col gap-8 items-stretch mx-8 mt-12">
    @for (event of sortedEvents(); track event.id; let even = $even) {
      <app-event-card [event]="event" [even]="even"/>
    }
  </div>
</div>
