@switch (api.allLoaded()) {
  @case ("loading") {
    <app-preloader/>
  }
  @case ("error") {
    <app-error [@fadeInOut]/>
  }
  @case ("loaded") {
    @for (event of api.events(); track event.id) {
      <div class="text-amber-800">{{ event.name ?? 'No name' }} {{ event.dateTime | date }}</div>
    }

    @for (team of api.team(); track team.id) {
      <div class="text-amber-800">{{ team.name ?? 'No name' }} {{ team.role }}</div>
    }
  }
}
